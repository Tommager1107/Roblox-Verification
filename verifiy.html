<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Verification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #discord-info {
            margin-bottom: 20px;
        }

        #avatar img {
            border-radius: 50%;
            max-width: 100px;
        }

        #team-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #team-popup h2 {
            margin-bottom: 10px;
        }

        #invite-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #7289DA;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #invite-button:hover {
            background-color: #677bc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Verification</h1>
        <div id="discord-info">
            <p id="avatar"></p>
            <p id="username"></p>
        </div>
        <label for="usernameInput">Discord Username:</label>
        <input type="text" id="usernameInput" placeholder="Enter your Discord username">
        <button onclick="verify()">Verify</button>
        <button onclick="showTeamPopup()">Team</button>
        <button id="invite-button" onclick="openInviteLink()">Invite</button>
    </div>

    <div id="team-popup">
        <h2>Team Members</h2>
        <p>Member 1</p>
        <p>Member 2</p>
        <p>Member 3</p>
        <button onclick="closeTeamPopup()">Close</button>
    </div>

    <script>
        function verify() {
            const usernameInput = document.getElementById('usernameInput');
            const username = usernameInput.value;

            if (!username) {
                alert('Please enter your Discord username.');
                return;
            }

            // This is a placeholder. In a real implementation, you would handle the server-side logic securely.
            const botToken = 'YOUR_PLACEHOLDER_BOT_TOKEN';

            // Simulate the verification process (this does not perform any real Discord API requests)
            const data = {
                id: '123456789012345678',
                avatar: 'abc123',
                username: 'ExampleUser',
                discriminator: '1234'
            };

            const avatar = document.getElementById('avatar');
            avatar.innerHTML = `<img src="https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png" alt="Avatar">`;

            const usernameElement = document.getElementById('username');
            usernameElement.innerText = `Discord Username: ${data.username}#${data.discriminator}`;

            // Assume verification process here (e.g., give the user a role)
            alert('Verification successful!');

            // Reset the input
            usernameInput.value = '';
        }

        function showTeamPopup() {
            const teamPopup = document.getElementById('team-popup');
            teamPopup.style.display = 'block';
        }

        function closeTeamPopup() {
            const teamPopup = document.getElementById('team-popup');
            teamPopup.style.display = 'none';
        }

        function openInviteLink() {
            window.open('https://discord.com/invite/your-invite-code', '_blank');
        }
    </script>
</body>
</html>
