<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #discord-info {
            margin-bottom: 20px;
        }

        #avatar img {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Verification</h1>
        <div id="discord-info">
            <p id="avatar"></p>
            <p id="username"></p>
        </div>
        <label for="usernameInput">Discord Username:</label>
        <input type="text" id="usernameInput" placeholder="Enter your Discord username">
        <button onclick="verify()">Verify</button>
    </div>

    <script>
        function verify() {
            const usernameInput = document.getElementById('usernameInput');
            const username = usernameInput.value;

            if (!username) {
                alert('Please enter your Discord username.');
                return;
            }

            // Replace 'YOUR_BOT_TOKEN' with your actual bot token
            const botToken = 'MTE3MDMxMzQwODk1NzEyODc2NQ.GN966d.GpJfc496de_wEgIc3db1MxvSFwjuDZB4t3_qCI';

            fetch(`https://discord.com/api/users/@me`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bot ${botToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const avatar = document.getElementById('avatar');
                avatar.innerHTML = `<img src="https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png" alt="Avatar">`;

                const usernameElement = document.getElementById('username');
                usernameElement.innerText = `Discord Username: ${data.username}#${data.discriminator}`;

                // Assume verification process here (e.g., give the user a role)
                alert('Verification successful!');

                // Reset the input
                usernameInput.value = '';
            })
            .catch(error => {
                console.error('Error fetching Discord user data:', error);
                alert('Error fetching Discord user data. Please try again later.');
            });
        }
    </script>
</body>
</html>
