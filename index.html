<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord OAuth2 Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord OAuth2 Example</h1>
        <button onclick="loginWithDiscord()">Login with Discord</button>
    </div>

    <script>
        function loginWithDiscord() {
            const clientId = '1170313408957128765';
            const redirectUri = 'YOUR_REDIRECT_URI'; // Replace with your redirect URI

            // Redirect the user to Discord for authentication
            window.location.href = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=identify%20email`;
        }
    </script>
</body>
</html>
